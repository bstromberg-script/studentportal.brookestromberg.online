<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Login - La Film School</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.png" alt="La Film School Logo" class="logo">
  <nav>
    <a href="index.html">Tuition & Fees</a>
    <a href="login.html" class="active">Student Login</a>
  </nav>
</header>

<main>
  <section class="login">
    <h1>Student Portal Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="loginMessage"></div>
  </section>
</main>

<footer>
  <p>&copy; 2025 The Los Angeles Film School - Student Portal for Brooke Stromberg</p>
</footer>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  if (email === 'b.stromberg@lafilm.edu' && password === 'Roots5313') {
    window.location.href = 'assignments.html';
  } else {
    document.getElementById('loginMessage').innerText = 'Invalid credentials. Please try again.';
  }
});
</script>

</body>
</html>
